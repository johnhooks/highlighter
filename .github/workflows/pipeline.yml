name: Run build pipeline

on:
  push:
    -branches:
      - "**"
  pull_request:
  workflow_dispatch:

env:
  # Used by scripts/build-types.sh
  CI: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build application
        uses: ./.github/actions/build

      - name: Release if needed
        shell: bash
        command: yarn run shipjs trigger
