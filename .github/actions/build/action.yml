name: Build application

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build
      shell: bash
      run: pnpm build

    - name: Test
      shell: bash
      run: pnpm test

    - name: Lint
      shell: bash
      run: pnpm lint

    - name: Type check
      shell: bash
      run: pnpm check
